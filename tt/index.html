<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TT Travel - Login</title>
    <!-- Google Fonts (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom TT CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/logo.png" alt="TT Travel Logo" width="50" class="logo">
                <span class="brand-text">TT Travel</span>
            </a>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="signup-section">
        <div class="container">
            <h2 class="text-center mb-4"><i class="fas fa-sign-in-alt me-2"></i> TT Login</h2>

            <!-- Face Scan Login Section -->
            <div class="row justify-content-center mb-4">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body text-center">
                            <h5 class="card-title">Face Scan Login</h5>
                            <div class="camera-feed-container mb-3">
                                <div class="camera-feed" id="cameraFeed">
                                    <p>Camera Feed Placeholder (Simulated)</p>
                                </div>
                            </div>
                            <button id="startScan" class="btn btn-primary w-100 mb-3">
                                <i class="fas fa-camera me-2"></i> Start Face Scan
                            </button>
                            <div id="scanResult" class="text-center"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Email and Password Login Section -->
            <div class="row justify-content-center mb-4">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center">Email & Password Login</h5>
                            <form id="emailLoginForm">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                            </form>
                            <div id="emailLoginResult" class="text-center mt-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom TT JS -->
    <script src="assets/js/script.js"></script>
</body>
</html>
