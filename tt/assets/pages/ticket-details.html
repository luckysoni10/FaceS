<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Details</title>
    <!-- Google Fonts (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom TT CSS -->
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
    <!-- Navbar Section (Only Logo, No Navigation) -->
    <nav class="navbar navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="../../index.html">
                <img src="../../assets/images/logo.png" alt="FACES Logo" width="50" class="logo">
                <span class="brand-text">FACES</span>
            </a>
        </div>
    </nav>

    <!-- Ticket Details Section -->
    <section class="signup-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <h2 class="text-center mb-4">Ticket Details</h2>
                        <div class="ticket-details-container">
                            <div class="ticket-details-card">
                                <table class="table">
                                    <tbody>
                                        <tr>
                                            <td class="text-muted">Passenger Name</td>
                                            <td class="fw-bold">John Doe</td>
                                        </tr>
                                        <tr>
                                            <td class="text-muted">Ticket ID</td>
                                            <td class="fw-bold">T12345</td>
                                        </tr>
                                        <tr>
                                            <td class="text-muted">Journey Date</td>
                                            <td class="fw-bold">March 10, 2025</td>
                                        </tr>
                                        <tr>
                                            <td class="text-muted">Status</td>
                                            <td class="fw-bold text-success">Verified</td>
                                        </tr>
                                    </tbody>
                                </table>
                                <a href="../../index.html" class="btn btn-primary mt-4">Back to Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- Custom TT JS -->
    <script src="../../assets/js/script.js"></script>
</body>
</html>
