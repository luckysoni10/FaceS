<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Railway Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../admin/assets/images/logo.png" alt="Logo" height="40" class="logo">
                <span class="brand-text">Railway Admin</span>
            </a>
        </div>
    </nav>

    <section class="signup-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5 mb-4">
                    <div class="card text-center">
                        <h5 class="card-title mb-3">Login with Face Scan</h5>
                        <video id="camera-feed" class="img-fluid rounded" autoplay></video>
                        <button id="face-scan-btn" class="btn btn-primary mt-3">Scan Face</button>
                        <p id="scanResult" class="mt-2"></p>
                    </div>
                </div>
                <div class="col-md-5 mb-4">
                    <div class="card text-center">
                        <h5 class="card-title mb-3">Login with Email</h5>
                        <form action="../admin/assets/pages/admin-dashboard.html">
                            <input type="email" class="form-control mb-3" placeholder="Enter Email" required>
                            <input type="password" class="form-control mb-3" placeholder="Enter Password" required>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
