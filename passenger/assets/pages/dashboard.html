<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Dashboard - FaceS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts for Modern Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">
                <img src="../../assets/images/logo.png" alt="FaceS Logo" width="50" class="logo">
                <span class="brand-text">FaceS</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-icon btn btn-outline-primary" href="ticket-booking.html"><i class="fas fa-train"></i> Book Ticket</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-icon btn btn-outline-primary" href="my-tickets.html"><i class="fas fa-ticket-alt"></i> My Tickets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-icon btn btn-outline-primary" href="profile.html"><i class="fas fa-user"></i> Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-primary px-4" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dashboard Section -->
    <section class="signup-section">
        <div class="container mt-5 pt-5">
            <h1 class="text-center mb-4 text-white animate-welcome"><i class="fas fa-check-circle"></i> Welcome, <span id="mainPersonName">[User Name]</span>!</h1>
            <p class="text-center text-white mb-4">User ID: <span id="mainPersonId">[User ID]</span></p>
            <div class="card shadow-lg p-4 border-primary dashboard-card">
                <div class="text-center mb-4">
                    <button id="bookTicketBtn" class="btn btn-primary btn-lg rounded-pill py-2 px-4">
                        <a href="ticket-booking.html" class="text-white text-decoration-none">Book New Ticket</a>
                    </button>
                </div>
                <h3 class="mb-3 text-primary">Upcoming Tickets</h3>
                <div id="loading" class="text-center mb-3 d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div id="ticketCards" class="ticket-cards"></div>
            </div>
        </div>
        <div class="bg-elements">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="../../assets/js/script.js"></script>
</body>
</html>
