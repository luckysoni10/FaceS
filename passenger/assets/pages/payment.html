<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - FaceS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts for Modern Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Animate.css for Animations -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">
                <img src="../../assets/images/logo.png" alt="FaceS Logo" width="50" class="logo">
                <span class="brand-text">FaceS</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav dashboard-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-icon" href="ticket-booking.html"><i class="fas fa-train"></i> Book Ticket</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-icon" href="my-tickets.html"><i class="fas fa-ticket-alt"></i> My Tickets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-icon" href="profile.html"><i class="fas fa-user"></i> Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-primary px-4" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Payment Section -->
    <section class="signup-section">
        <div class="container mt-5 pt-5">
            <h1 class="text-center mb-4 text-white animate-welcome animate__animated animate__fadeInDown"><i class="fas fa-credit-card"></i> Make Payment</h1>
            <div class="card shadow-lg p-4 border-primary dashboard-card">
                <!-- Ticket Details -->
                <div class="ticket-details mb-4">
                    <h3 class="text-primary mb-3">Ticket Details</h3>
                    <div class="ticket-card" id="ticketDetailsCard">
                        <!-- Ticket details will be populated by JavaScript -->
                    </div>
                </div>
                <!-- Payment Options -->
                <div class="payment-options">
                    <h3 class="text-primary mb-3">Payment Options</h3>
                    <form id="paymentForm" class="payment-form">
                        <div class="mb-4">
                            <label class="form-label">Select Payment Method</label>
                            <div class="payment-methods">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" value="creditCard" required checked>
                                    <label class="form-check-label" for="creditCard"><i class="fas fa-credit-card"></i> Credit Card</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="upi" value="upi">
                                    <label class="form-check-label" for="upi"><i class="fas fa-mobile-alt"></i> UPI</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="netBanking" value="netBanking">
                                    <label class="form-check-label" for="netBanking"><i class="fas fa-university"></i> Net Banking</label>
                                </div>
                            </div>
                        </div>
                        <!-- Dynamic Payment Fields -->
                        <div id="paymentFields">
                            <!-- Fields will be populated by JavaScript -->
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg rounded-pill py-2 px-4 w-100 animate-button" id="confirmPaymentBtn">
                            <span id="paymentBtnText"><i class="fas fa-lock"></i> Confirm Payment</span>
                            <span id="paymentBtnSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        </button>
                        <!-- Form Message -->
                        <div id="formMessage" class="alert d-none mt-3"></div>
                    </form>
                </div>
                <div class="text-center mt-4">
                    <a href="dashboard.html" class="btn btn-outline-primary rounded-pill py-2 px-4 animate-button">Back to Dashboard</a>
                </div>
            </div>
        </div>
        <div class="bg-elements">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="../../assets/js/script.js"></script>
</body>
</html>
